<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="playerInfo">Player 1</div>

    <div class="gameBoard">
        <div class="gameArray" data-index="0"></div>
        <div class="gameArray" data-index="1"></div>
        <div class="gameArray" data-index="2"></div>
        <div class="gameArray" data-index="3"></div>
        <div class="gameArray" data-index="4"></div>
        <div class="gameArray" data-index="5"></div>
        <div class="gameArray" data-index="6"></div>
        <div class="gameArray" data-index="7"></div>
        <div class="gameArray" data-index="8"></div>
    </div>

    <div class="result"></div>

    <button class="rstButton">Reset</button>

    <script src="script.js"></script>
</body>

</html>
